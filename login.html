<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Rate4DiWin</title>
  <style>
    :root {
      --primary: #059C05;
      --secondary: #FF6600;
      --accent: #FFFFFF;
      --text-dark: #222;
      --text-light: #fff;
      --shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--accent);
      color: var(--text-dark);
      line-height: 1.6;
    }
    header {
      background: var(--primary);
      color: var(--text-light);
      padding: 1.5rem 0;
      box-shadow: var(--shadow);
    }
    .container {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: var(--accent);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }
    nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--secondary);
    }
    .login-header {
      text-align: center;
      margin: 3rem 0 2rem 0;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .login-form {
      background: var(--accent);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2.2rem 1.5rem 1.5rem 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .form-label {
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 0.3rem;
      display: block;
    }
    .form-input {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: 1.5px solid var(--primary);
      font-size: 1rem;
      background: var(--accent);
      color: var(--text-dark);
      margin-bottom: 0.5rem;
    }
    .form-input:focus {
      border-color: var(--secondary);
      outline: none;
    }
    .login-btn {
      background: var(--primary);
      color: var(--accent);
      border: none;
      border-radius: 30px;
      padding: 1rem 0;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.2s;
    }
    .login-btn:hover {
      background: var(--secondary);
      color: var(--accent);
    }
    .or-divider {
      text-align: center;
      margin: 1.2rem 0 0.7rem 0;
      color: #888;
      font-size: 0.98rem;
      position: relative;
    }
    .or-divider:before, .or-divider:after {
      content: '';
      display: inline-block;
      width: 30%;
      height: 1px;
      background: #eee;
      vertical-align: middle;
      margin: 0 0.5rem;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 1.2rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      padding: 0.8rem 0;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .google-btn, .fb-btn {
      background: var(--secondary);
      color: var(--accent);
      border: 1.5px solid var(--secondary);
    }
    .google-btn:hover, .fb-btn:hover {
      background: var(--primary);
      color: var(--accent);
      border: 1.5px solid var(--primary);
    }
    .switch-link {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 1rem;
    }
    .switch-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      margin-left: 0.3rem;
      transition: color 0.2s;
    }
    .switch-link a:hover {
      color: var(--primary);
    }
    footer {
      background: var(--primary);
      color: var(--accent);
      text-align: center;
      padding: 1.2rem 0;
      margin-top: 2rem;
      font-size: 0.98rem;
    }
    @media (max-width: 900px) {
      .container {
        width: 98%;
        max-width: 100%;
      }
      .nav {
        flex-direction: column;
        gap: 1rem;
      }
    }
    @media (max-width: 700px) {
      .container {
        width: 99%;
        max-width: 100%;
      }
      .nav {
        flex-direction: column;
        gap: 0.5rem;
      }
      .login-header {
        margin: 2rem 0 1.2rem 0;
      }
      .login-title {
        font-size: 1.3rem;
      }
      .logo {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="logo">Rate4DiWin</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse Restaurants</a></li>
          <li><a href="feedback.html">Give Feedback</a></li>
          <li><a href="rewards.html">See My Rewards</a></li>
          <li><a href="login.html" style="color: var(--secondary); font-weight: bold;">Login/Signup</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="login-header">
    <div class="login-title">Login to Rate4DiWin</div>
  </div>

  <div class="container">
    <form class="login-form">
      <label class="form-label" for="email">Email</label>
      <input type="email" class="form-input" id="email" name="email" placeholder="Enter your email" required>
      <label class="form-label" for="password">Password</label>
      <input type="password" class="form-input" id="password" name="password" placeholder="Enter your password" required>
      <button class="login-btn" type="submit">Login</button>
      <div class="or-divider">or login with</div>
      <div class="social-login">
        <button class="social-btn google-btn" type="button">Google</button>
        <button class="social-btn fb-btn" type="button">Facebook</button>
      </div>
      <div class="switch-link">
        Don't have an account?
        <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <footer>
    <div class="container">
      &copy; 2024 Rate4DiWin. Made with <span style="color: var(--secondary);">&#10084;</span> in Kigali.
    </div>
  </footer>
</body>
</html>
